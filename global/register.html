<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Plateforme d'Entraide Participative</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .auth-container h2 {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .auth-form input {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .auth-form button {
            width: 100%;
            padding: 0.75rem;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .auth-form button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <header>
        <h1>Inscription</h1>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="forum.html">Forum Public</a></li>
                <li><a href="projects.html">Projets</a></li>
                <li><a href="about.html">À Propos</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="auth-container">
            <h2>Inscription</h2>
            <form id="register-form" class="auth-form">
                <input type="text" id="new-username" name="new-username" placeholder="Nom d'utilisateur" required>
                <input type="email" id="new-email" name="new-email" placeholder="Email" required>
                <input type="password" id="new-password" name="new-password" placeholder="Mot de passe" required>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirmer le mot de passe" required>
                <button type="submit">S'inscrire</button>
            </form>
            <p>Déjà un compte ? <a href="login.html">Se connecter</a></p>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Plateforme d'Entraide Participative. Tous droits réservés par SEO.</p>
        <p>je remercie tamia pour sa confiance et sont honneteter </p>
    </footer>

    <script>
        document.getElementById('register-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Inscription réussie ! (Fonctionnalité à implémenter)');
        });
    </script>
</body>
</html>
